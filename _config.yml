name: Thomas Schwärzl
description: Blogging. Mostly about technology :)
meta_description: "Thomas Schwärzl, Blogging about technology"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'https://schwaerzl.net'
disqus: false
disqus_shortname: 'tschwaerzl'

# Details for the RSS feed generator
url:            'https://schwaerzl.net'
author:         'Thomas Schwärzl'
authorTwitter:  'tschwaerzl'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
